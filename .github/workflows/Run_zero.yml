name: Ins join Zero

on:
  workflow_dispatch:    # 手动触发

jobs:
  run-zero:
    runs-on: ubuntu-latest
    steps:

      - name: update ins curl
        run: sudo apt update && sudo apt install curl 

      - name: 安装 Zero
        run: |
          curl -s https://install.zerotier.com | sudo bash
      
      - name: 停止zerotier服务
        run: |
          sudo systemctl stop zerotier-one.service

      - name: 下载planet
        run: |
          curl -L -o /var/lib/zerotier-one/planet http://www.linzifu.xyz:8081/planet

      - name: 启动zerotier服务
        run: |
          sudo systemctl start zerotier-one.service

      - name: 加入zero网络
        run: |
          sudo zerotier-cli join 645ae69a7238a4bd

      - name: Wait for 5 hours
        run: sleep 18000  # 如果需要等待，才用 sleep
