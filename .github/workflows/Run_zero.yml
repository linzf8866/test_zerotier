name: Ins join Zero

on:
  workflow_dispatch:    # 手动触发

jobs:
  run-zero:
    runs-on: ubuntu-latest
    steps:
      # 设置 SSH 密钥
      - name: 设置 SSH 密钥
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts  # 防止首次连接时的密钥验证提示

      - name: update ins curl
        run: sudo apt update && sudo apt install -y curl 

      - name: 安装 Zero
        run: |
          curl -s https://install.zerotier.com | sudo bash

      - name: 停止zerotier服务
        run: |
          sudo systemctl stop zerotier-one.service

      - name: 下载planet
        run: |
          sudo curl -L -o /var/lib/zerotier-one/planet http://www.linzifu.xyz:8081/planet

      - name: 运行zerotier服务
        run: |
          sudo systemctl start zerotier-one.service
          sudo systemctl enable zerotier-one.service
          sleep 10
          sudo systemctl status zerotier-one.service

      - name: 加入zero网络
        run: |
          sudo zerotier-cli join 645ae69a7238a4bd
          sleep 5
          sudo zerotier-cli info

      - name: 配置出口
        run: |
          sudo sysctl net.ipv4.ip_forward
          sudo sysctl -p
          sudo iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
          sudo ifconfig

      - name: 通过 SSH 远程登录并执行命令
        run: |
          ssh -i ~/.ssh/id_rsa username@$SSH_HOST 'echo "Successfully logged in!" && ls -al'

      - name: 运行5小时
        run: sleep 18000  # 5小时
