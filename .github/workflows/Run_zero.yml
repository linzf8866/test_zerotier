name: Ins join Zero

on:
  workflow_dispatch:    # 手动触发

jobs:
  run-zero:
    runs-on: ubuntu-latest
    steps:

      - name: 更新和安装 curl apache2
        run: sudo apt update && sudo apt install -y curl apache2

      - name: 安装 Zero
        run: |
          curl -s https://install.zerotier.com | sudo bash

      - name: 停止 zerotier 服务
        run: |
          sudo systemctl stop zerotier-one.service

      - name: 下载 planet
        run: |
          sudo curl -L -o /var/lib/zerotier-one/planet http://www.linzifu.xyz:8081/planet

      - name: 运行 zerotier 服务
        run: |
          sudo systemctl start zerotier-one.service
          sudo systemctl enable zerotier-one.service
          sleep 5
          sudo systemctl status zerotier-one.service

      - name: 加入 Zero 网络
        run: |
          sudo zerotier-cli join 645ae69a7238a4bd
          sudo zerotier-cli join 645ae69a72f70785
          sleep 2
          sudo zerotier-cli info

      - name: 配置出口
        run: |
          sudo sysctl net.ipv4.ip_forward
          sudo sysctl -p
          sudo iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
          sudo ifconfig

      - name: 运行 5 小时
        run: sleep 18000  # 5小时